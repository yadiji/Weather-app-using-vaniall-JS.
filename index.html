<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="search">
          <input type="text" placeholder="Enter City Name" id="search-txt">
          <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
        </div>
      </div>
      
      <div class="header">
        <div class="city-icon">
          <div class="city-icon-holder">
            <div id="city-name"><span>Unknown</span></div>
            
          </div>
        </div>
      </div>
        <div class="bottom">
          
          <img src="" alt="" id="icon">
          <div class="temp"><span id="temp">0</span>&deg;</div>
          
          </div>
        
          
           <div class="humidity">
              <div id="humidity-div"><span>Humidity </span>
            </div>

          </div>
        
        
        <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
        <script type="text/javascript" src="app.js"></script>
      </body>
    </html>
